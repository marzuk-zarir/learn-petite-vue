<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/style.css" />
        <script src="./src/index.js" type="module" defer init></script>
        <title>Petite Vue</title>
    </head>
    <body>
        <div class="container mx-auto">
            <h1 class="mt-2 text-4xl text-center text-green-500">Petite Vue</h1>
            <div v-scope="{ count: 0 }">
                <h2 class="text-xl">
                    Conditional Rendering(If, Else if, Else)
                </h2>
                <p class="mb-3 text-3xl">{{ count }}</p>
                <button
                    class="p-2 bg-red-500 rounded-md text-gray-50"
                    v-if="count > 0"
                    @click="count--"
                >
                    Decrement(-)
                </button>
                <button
                    class="p-2 bg-green-500 rounded-md text-gray-50"
                    @click="count++"
                >
                    Increment(+)
                </button>
            </div>
            <div
                v-scope="{ nums: [1,2,3,4,5], data: {name: 'Marzuk Zarir', age: 17}  }"
            >
                <h2 class="text-xl">Looping(Iterable)</h2>
                <p v-for="num in nums">{{ num }}</p>
                <p v-for="(value, key) in data" :key="key">
                    {{ key }}: {{ value }}
                </p>
            </div>
            <div v-scope="{ name: '' }">
                <h2 class="text-xl">Model(lazy, number, trim)</h2>
                <input
                    type="text"
                    class="px-2 py-1 border border-green-300 rounded-md  focus:outline-none focus:ring focus:ring-green-100"
                    placeholder="Your name"
                    v-model="name"
                />
                <span class="ml-5 text-lg text-gray-800"
                    >Hello, {{ name }}</span
                >
            </div>
            <div>
                <h2 class="text-xl">Mount & Ajax</h2>
                <div class="flex flex-wrap" id="users" @mounted="getUsers">
                    <div
                        class="flex-1 p-4 text-center"
                        v-for="user in users"
                        :key="user.id"
                    >
                        <img
                            :src="user.avatar"
                            class="w-20 max-w-full mx-auto rounded-full"
                        />
                        <p class="mt-2 font-semibold text-gray-700">
                            {{ user.first_name }} {{ user.last_name }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
